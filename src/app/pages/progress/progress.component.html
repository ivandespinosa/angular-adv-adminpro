<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar {{progress1}}</h4>
                <div class="progress m-t-30">
                    <div class="progress-bar bg-primary active progress-bar-striped" 
                         style="height:5px;" 
                         [style.width]="getProgress1"
                         role="progressbar">
                    </div>
                </div>

                <div class="progress m-t-30">
                    <div class="progress-bar bg-info active progress-bar-striped" 
                         style="height:5px;" 
                         [style.width]="getProgress2"
                         role="progressbar">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increasing (outputValue)="changeValueChild( progress1 = $event )" 
                                [value]="progress1">
                </app-increasing>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increasing (outputValue)="changeValueChild( progress2 = $event )" 
                                [value]="progress2"
                                [btnClass]="'btn btn-info'">
                </app-increasing>
            </div>
        </div>
    </div>
</div>
